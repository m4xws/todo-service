version: '3.7'
services:

  backend:
    image: maxweis/todo-service:1.0-SNAPSHOT
    ports:
      - 8080:8080
    depends_on:
      - postgres

  postgres:
    image: postgres:12.3-alpine
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432