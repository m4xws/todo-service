<mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin: 3rem;">

  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef>status</mat-header-cell>
    <mat-cell *matCellDef="let todo">
      <mat-checkbox [checked]="todo.status"></mat-checkbox>
    </mat-cell>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> No.</mat-header-cell>
    <mat-cell *matCellDef="let todo"> {{todo.id}}</mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
    <mat-cell *matCellDef="let todo"> {{todo.name}}</mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="dueDate">
    <mat-header-cell *matHeaderCellDef> DueDate</mat-header-cell>
    <mat-cell *matCellDef="let todo"> {{todo.dueDate}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
